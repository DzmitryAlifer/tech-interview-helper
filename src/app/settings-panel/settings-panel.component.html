<div class="header">
    <h2>Settings</h2>
    <button mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-divider></mat-divider>

<form [formGroup]="enabledTechsForm">
    <p *ngFor="let tech of techs">
        <mat-slide-toggle [formControlName]="tech" color="primary">{{tech}}</mat-slide-toggle>
    </p>
</form>

<mat-divider></mat-divider>
<button mat-raised-button color="primary" (click)="saveSettings()">Save</button>
