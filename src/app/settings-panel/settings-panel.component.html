<ng-container *ngIf="{
    enabledTechsForm: enabledTechsForm$ | async,
    techs: techs$ | async
} as data">
    <div class="header">
        <h2>Settings</h2>
        <button mat-icon-button (click)="close(data.enabledTechsForm!)">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-divider></mat-divider>

    <form [formGroup]="data.enabledTechsForm!">
        <p *ngFor="let tech of techs$ | async">
            <mat-slide-toggle [formControlName]="tech" color="primary">{{tech}}</mat-slide-toggle>
        </p>
    </form>

    <div class="footer">
        <mat-divider></mat-divider>
        <button mat-raised-button color="primary" (click)="saveSettings(data.enabledTechsForm!)">Save</button>
    </div>
</ng-container>
