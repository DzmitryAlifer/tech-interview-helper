<div class="header">
    <h2>Topic editor</h2>
    <button mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-divider></mat-divider>

<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Create">
        <topic-create-form></topic-create-form>
    </mat-tab>
    <mat-tab label="Update">
        <topic-update-form></topic-update-form>
    </mat-tab>
    <mat-tab label="Disable / Delete">
        <topic-delete-form></topic-delete-form>
    </mat-tab>
</mat-tab-group>
