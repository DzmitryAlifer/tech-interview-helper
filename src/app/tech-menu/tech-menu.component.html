<div class="button-bar" *ngIf="{
    techStatuses: techStatuses$ | async,
    techs: techs$ | async
} as data">
    <button *ngFor="let tech of data.techs"
        class="tech-button"
        mat-raised-button
        [color]="data.techStatuses?.get(tech) ? 'primary' : 'basic'"
        (click)="toggleTechRecognition(tech)">
        <img *ngIf="TECHS_WITH_ICONS.includes(tech)" class="img-icon" [src]="tech | icon">
        <span>{{tech}}</span>
    </button>
</div>
