<button mat-raised-button (click)="signIn()">Sign In</button>
<button mat-raised-button (click)="signOut()">Sign Out</button>

<div class="button-bar" *ngIf="{techStatuses: techStatuses$ | async} as data">
    <button *ngFor="let tech of techs"
        class="tech-button"
        mat-raised-button
        [color]="data.techStatuses?.get(tech) ? 'primary' : 'basic'"
        (click)="toggleTechRecognition(tech)">
        {{tech}}
    </button>
</div>
