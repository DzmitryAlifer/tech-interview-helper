<tech-menu></tech-menu>
<div class="content">
    <button class="start-stop"
        color="primary"
        mat-raised-button 
        (mouseenter)="startVoiceRecognition()"
        (touchenter)="startVoiceRecognition()"
        (mouseleave)="stopVoiceRecognition()"
        (touchleave)="stopVoiceRecognition()">
    </button>
    <mat-card class="answer" *ngFor="let answer of allAnswers$ | async">{{answer}}</mat-card>
</div>
